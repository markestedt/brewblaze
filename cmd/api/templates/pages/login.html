<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.orange.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="/static/js/site.js"></script>
    <link rel="stylesheet" href="/static/css/site.css" />
</head>

<body>
    <main class="container">
        <header>
            <hgroup>
                <h1>BrewBlaze</h1>
                <p>BrewBlaze ignites your homebrewing creativity with AI-powered recipe inspiration and expert tips,
                    helping you craft bold and unique beers with ease.</p>
            </hgroup>
        </header>
        <section>
            <form hx-post="/login" hx-disabled-elt="find button">
                <fieldset>
                    <label>
                        Email
                        <input name="email" placeholder="your@email.com" type="email" aria-autocomplete="email" />
                    </label>
                    <label>
                        Password
                        <input name="password" type="password" />
                    </label>
                </fieldset>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
</body>

</html>
